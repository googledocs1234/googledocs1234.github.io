<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico">
    <title>Untitled document - Google Docs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <script src="/js/mimicry.js"></script>
    <style>
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #1a1f2c;
            --accent-color: #5644ff;
            --text-color: #ffffff;
            --button-hover: #7366ff;
            --highlight-color: #ff4656;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navigation-links {
            display: flex;
        }
        
        .home-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }
        
        .home-link:hover {
            color: var(--accent-color);
        }
        
        .home-link i {
            margin-right: 0.5rem;
        }
        
        .iframe-wrapper {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 2rem auto;
            height: calc(100vh - 120px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: var(--secondary-color);
        }
        
        .iframe-header {
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .iframe-title {
            flex-grow: 1;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-left: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .browser-dots {
            display: flex;
            gap: 6px;
        }
        
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot-red {
            background-color: #ff5f56;
        }
        
        .dot-yellow {
            background-color: #ffbd2e;
        }
        
        .dot-green {
            background-color: #27c93f;
        }
        
        .iframe-container {
            height: calc(100% - 93px);
        }
        
        .url-container {
            display: flex;
            padding: 10px;
            background-color: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .url-input {
            flex-grow: 1;
            padding: 8px 12px;
            background-color: #252c3b;
            color: white;
            border: 1px solid #3a4457;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .url-input:focus {
            border-color: var(--accent-color);
        }
        
        .go-btn {
            padding: 8px 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .go-btn:hover {
            background: var(--button-hover);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            background: rgba(86, 68, 255, 0.8);
        }
        
        @media (max-width: 768px) {
            .iframe-wrapper {
                height: calc(100vh - 90px);
                width: 98%;
                margin: 1rem auto;
            }
            
            .header {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navigation-links">
            <a href="/" class="home-link">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="/games" class="home-link">
                <i class="fas fa-gamepad"></i>
                Games
            </a>
        </div>
    </div>

    <div class="iframe-wrapper">
        <div class="iframe-header">
            <div class="browser-dots">
                <div class="browser-dot dot-red"></div>
                <div class="browser-dot dot-yellow"></div>
                <div class="browser-dot dot-green"></div>
            </div>
            <div class="iframe-title">SGProxy</div>
        </div>
        <div class="url-container">
            <input type="text" id="urlInput" class="url-input" placeholder="Enter a URL or search...">
            <button class="go-btn" onclick="updateIframe()">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <div class="iframe-container">
            <iframe id="realframe" src="about:blank"></iframe>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // Add event listener for Enter key on the input field
        document.getElementById('urlInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                updateIframe();
            }
        });

        // On page load, navigate to Google
        window.onload = function() {
            navigateToUrl("https://www.google.com");
        };

        function updateIframe() {
            let inputUrl = document.getElementById('urlInput').value.trim();
            if (inputUrl) {
                if (inputUrl.includes(".")) {
                    if (!inputUrl.startsWith('http')) {
                        inputUrl = 'https://' + inputUrl;
                    }
                    navigateToUrl(inputUrl);
                }
                else {
                    navigateToUrl("https://www.google.com/search?q=" + encodeURIComponent(inputUrl));
                }
            }
        }
        
        function navigateToUrl(url) {
            document.getElementById('realframe').src = 'https://prx2new-dylan-25-xjv9zmqstfkgroh8bwpcednylau63h7281.nettspend.live/?rurl=' + url;
        }
        
        function toggleFullscreen() {
            let iframe = document.getElementById('realframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        // Check if there's a saved style and apply it on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTitle = localStorage.getItem('pageMimicTitle');
            const savedIcon = localStorage.getItem('pageMimicIcon');
            
            if (savedTitle) {
                document.title = savedTitle;
            }
            
            if (savedIcon) {
                const favicon = document.querySelector('link[rel="icon"]');
                if (favicon) {
                    favicon.href = savedIcon;
                }
            }
        });
    </script>
</body>
</html>
